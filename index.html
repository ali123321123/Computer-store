<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Komputer_Store</title>
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <img src="images/logo.png" alt="logo" />
        <h1>Welcome to our computer store</h1>
      </nav>
      <header>
        <ul class="ul-list">
          <li class="item shadow p-3 mb-5 bg-white rounded">
            <div class="card" style="width: 18rem">
              <img
                id="bank_Image"
                class="card-img-top"
                src="images/bank .png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title font-weight-bold mb-4">Joe Banker</h5>
                <p class="pb-2">Pay</p>
                <p class="card-text"></p>
                <a href="#" class="btn btn-loan">Get a loan</a>
              </div>
            </div>
          </li>
          <li class="item shadow p-3 mb-5 bg-white rounded">
            <div class="card" style="width: 18rem; height: 17.9rem">
              <img
                class="card-img-top"
                src="images/money-bag.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Work</h5>
                <p class="pt-3">Balance</p>
                <p class="card-text"></p>
                <div class="btn-group">
                  <button type="button" class="btn btn-warning mb-2">
                    Bank
                  </button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary mb-2">
                    Work
                  </button>
                </div>
              </div>
            </div>
          </li>
          <li class="item shadow p-3 mb-5 bg-white rounded">
            <div class="card" style="width: 18rem; height: 17.9rem">
              <img
                class="card-img-top"
                src="images/laptop.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Laptop</h5>
                <p class="card-text" id="app-status">
                  
                </p>
                <select class="form-select" id="computers" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                
                </select>
              </div>
            </div>
          </li>
        </ul>
      </header>
      <main>
        <div class="d-flex flex-row justify-content-center" id="selected-computer">
          <div class="p-2" id="image-laptop">
           
          </div>
          <div class="p-1">
            <h2 id="laptop-name" style="color: black;"></h2>
            <p  id="laptop-des" style="color: black;" ></p>
          <div class="p-2">
            <h3 id="laptop-price" style="color: black;"></h3>
            <button type="button" class="btn pay-btn">
              Pay
            </button>
          </div>
        </div>
      </main>
      <footer>
        <ul class="social">
          <li>Facebook</li>
          <li>Twiiter</li>
          <li>Instgram</li>
        </ul>
      </footer>
    </div>
    <script src="javascript/index.js" type="module"></script>
  </body>
</html>
